<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthTrack - Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
        <h1>HealthTrack</h1>
      </div>
      <p class="tagline">Your personal health companion</p>
    </div>

    <div class="login-form-container">
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>
      
      <div id="login-form" class="auth-form active">
        <h2>Welcome Back</h2>
        <div class="input-group">
          <label for="login-email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="login-email" placeholder="Enter your email">
          </div>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Enter your password">
          </div>
        </div>
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button id="login-btn" class="auth-btn">Login</button>
        <p id="login-error" class="error-message"></p>
      </div>
      
      <div id="signup-form" class="auth-form">
        <h2>Create Account</h2>
        <div class="input-group">
          <label for="signup-name">Full Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="signup-name" placeholder="Enter your full name">
          </div>
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signup-email" placeholder="Enter your email">
          </div>
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password" placeholder="Create a password">
          </div>
        </div>
        <div class="input-group">
          <label for="signup-confirm">Confirm Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-confirm" placeholder="Confirm your password">
          </div>
        </div>
        <div class="terms-agreement">
          <input type="checkbox" id="terms-agree">
          <label for="terms-agree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>
        <button id="signup-btn" class="auth-btn">Sign Up</button>
        <p id="signup-error" class="error-message"></p>
      </div>
    </div>
    
    <div class="login-footer">
      <div class="app-features">
        <div class="feature">
          <i class="fas fa-calculator"></i>
          <span>Health Calculators</span>
        </div>
        <div class="feature">
          <i class="fas fa-chart-line"></i>
          <span>Progress Tracking</span>
        </div>
        <div class="feature">
          <i class="fas fa-apple-alt"></i>
          <span>Nutrition Insights</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.min.js"></script>
  <script src="database.js"></script>
  <script src="login.js"></script>
</body>
</html>
